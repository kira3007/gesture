<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/> 
        <title>手写</title>
        <script type="text/javascript" src="http://s1.bdstatic.com/r/www/cache/static/jquery/jquery-1.10.2.min_f2fb5194.js"></script>
        <script type="text/javascript" src="http://cq01-rdqa-pool121.cq01.baidu.com:8090/static/lib/esl.js"></script>
        <link rel="stylesheet" href="index.css" type="text/css" />
    </head>
    <body>
        <div><input type="text" name="wd" id="wd"/></div>
        <div id="wrapper">
        
        </div>
        <!--script src="js/gesture.js" type="text/javascript"></script-->
        <script>
            //todo 
            require.config({baseUrl : './js'});
            require(["gesture"],function(Gesture){
                    var $wd = $('#wd');
                    var g = new Gesture({
                        container : "#wrapper",
                        server : "server/test.php",
                        rightClkConfirm : true
                    });  

                    g.onresult(function(word){
                        var v = $wd.val();
                        $wd.val(v + word); 
                    }).onundo(function(){
                        var v = $wd.val();
                        v = v.slice(0,v.length - 1);
                        $wd.val(v);
                    });
            });
        </script>
    </body>
</html>
